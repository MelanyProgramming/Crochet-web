<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Atelier Mely Crochet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="productos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;600;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-wrapper { max-width: 900px; margin: 120px auto 60px; padding: 24px; background: #fff; border: 1px solid var(--border-color); border-radius: 16px; box-shadow: var(--shadow); }
        .admin-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .admin-title { font-size: 1.4rem; color: var(--secondary-color); font-weight: 700; }
        .admin-form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 12px; }
        .admin-form .full { grid-column: 1 / -1; }
        .admin-form input, .admin-form textarea, .admin-form select { padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-family: inherit; }
        .admin-actions { display: flex; gap: 12px; margin-top: 8px; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; box-shadow: var(--shadow); }
        .btn-primary { background: var(--gradient); color: #fff; }
        .btn-secondary { background: var(--light-bg); color: var(--secondary-color); }
        .admin-list { margin-top: 24px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
        .admin-card { border: 1px solid var(--border-color); border-radius: 14px; overflow: hidden; background: #fff; box-shadow: var(--shadow); display: flex; flex-direction: column; }
        .admin-card img { width: 100%; height: 180px; object-fit: cover; }
        .admin-card .meta { padding: 10px 12px; display: flex; flex-direction: column; gap: 6px; }
        .admin-card .meta h4 { font-size: 1rem; color: var(--text-dark); }
        .admin-card .meta .row { display: flex; justify-content: space-between; color: var(--text-light); font-size: 0.9rem; }
        .admin-card .meta .card-actions { display: flex; gap: 8px; margin-top: 8px; }
        .admin-login { max-width: 420px; margin: 140px auto; background: #fff; padding: 24px; border: 1px solid var(--border-color); border-radius: 16px; box-shadow: var(--shadow); }
        .admin-login h1 { font-size: 1.6rem; color: var(--secondary-color); margin-bottom: 12px; }
        .admin-login .hint { color: var(--text-light); font-size: 0.95rem; margin-bottom: 12px; }
    </style>
    <script>
        (function(){
            const KEY = 'amc_admin_unlocked';
            const PASS = 'mely2024'; // cámbialo cuando quieras
            const params = new URLSearchParams(location.search);
            const qp = params.get('k');
            if (qp === PASS) {
                localStorage.setItem(KEY, '1');
            }
            const unlocked = localStorage.getItem(KEY) === '1';
            if (!unlocked) {
                document.addEventListener('DOMContentLoaded', function(){
                    const gate = document.getElementById('admin-gate');
                    const form = document.getElementById('gate-form');
                    if (gate && form) {
                        gate.style.display = 'block';
                        form.addEventListener('submit', function(e){
                            e.preventDefault();
                            const p = document.getElementById('gate-password').value.trim();
                            if (p === PASS) {
                                localStorage.setItem(KEY, '1');
                                location.reload();
                            } else {
                                alert('Contraseña incorrecta');
                            }
                        });
                    }
                });
            } else {
                document.documentElement.setAttribute('data-admin', '1');
            }
        })();
    </script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <div class="logo-container">
                    <div class="logo-icon">
                        <img src="Nuevo logo.png" alt="Logo Atelier Mely Crochet" class="main-logo" />
                        <div class="logo-flower"></div>
                    </div>
                </div>
                <span>Dashboard</span>
                <small class="brand-tagline">Sólo para Mely</small>
            </div>
            <div class="nav-icons">
                <a class="cta-button" href="productos.html"><span>Ver Productos</span><i class="fas fa-arrow-right"></i></a>
            </div>
        </nav>
    </header>

    <div id="admin-gate" class="admin-login" style="display:none">
        <h1>Acceso privado</h1>
        <p class="hint">Ingresa tu contraseña para gestionar imágenes.</p>
        <form id="gate-form">
            <input type="password" id="gate-password" placeholder="Contraseña" required>
            <div class="admin-actions">
                <button class="btn btn-primary" type="submit"><i class="fas fa-lock"></i> Entrar</button>
            </div>
        </form>
        <p class="hint">Tip: también puedes abrir con ?k=TU_CONTRASEÑA en la URL.</p>
    </div>

    <main class="admin-wrapper" id="admin-app" style="display:none">
        <div class="admin-header">
            <div class="admin-title">Gestor de Imágenes / Productos</div>
            <div class="admin-actions">
                <button id="logoutBtn" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Salir</button>
                <button id="clearAllBtn" class="btn btn-secondary"><i class="fas fa-trash"></i> Vaciar todo</button>
            </div>
        </div>

        <form id="productForm" class="admin-form">
            <input class="full" type="file" id="imageInput" accept="image/*" required>
            <input type="text" id="titleInput" placeholder="Título" required>
            <input type="text" id="priceInput" placeholder="Precio (ej: 12.50)" required>
            <select id="categoryInput">
                <option value="accesorios">Accesorios</option>
                <option value="hogar">Hogar</option>
                <option value="ropa">Ropa</option>
                <option value="bebes">Bebés</option>
            </select>
            <textarea class="full" id="descInput" placeholder="Descripción (opcional)"></textarea>
            <div class="admin-actions full">
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
                <button type="button" id="previewBtn" class="btn btn-secondary"><i class="fas fa-eye"></i> Vista previa</button>
            </div>
        </form>

        <div id="itemsList" class="admin-list"></div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
